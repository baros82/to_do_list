<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/script.js" defer></script>
    <link href="css/section.css" rel="stylesheet">
    <link href="css/sectionList.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/button.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400;1,700&display=swap"
        rel="stylesheet">
    <title>Lista zadań</title>
</head>

<body class="body">
    <div class="container">
        <header>
            <h1 class="header">Lista zadań</h1>
        </header>
        <main>
            <section class="section">
                <h2 class="section__subheader">Dodaj nowe zadanie</h2>
                <form class="js-form section__form">
                    <input class="section__formField js-newTask" placeholder="Co jest do zrobienia?">
                    <button class="button__submit">Dodaj zadanie</button>
                </form>
            </section>

            <section class="sectionList">
                <header class="sectionList__subheader">
                    <h2>Lista zadań</h2>
                    <div class="js--buttons button__task"></div>
                </header>

                <ul class="js-task sectionList__task"></ul>
                <div class=sectionList__container></div>

            </section>
        </main>
    </div>


</body>

</html>
